<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDaily</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        
        <div class="text-center mt-5">
            <img class="mx-auto" src="logo.png" alt="">
            <h1>Search your Favourite Book</h1>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Type a book name..." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchField()" class="btn btn-outline-secondary" type="button">Button</button>
            </div>
            <p id="count-result">Search result found: <span id="found-result"></span></p>
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!-- Book Search Result -->
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        
    </header>
    <script src="js/main.js"></script>
    <!-- Bootstrap JS  -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
