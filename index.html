<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksDaily</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        
        <div class="text-center mt-5">
            <a href="https://booksdaily.netlify.app/"><img class="mx-auto" src="logo.png" alt=""></a>
            <h1 class="text-capitalize">Search your Favourite Book</h1>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Search Here......">
                <button onclick="searchBtn()" class="btn btn-outline-info" type="button">Button</button>
            </div>
        </div>

    </header>
    <main class="container">

        <!-- Result Found -->
        <div id="count-result" class="text-center text-muted">
        </div>

        <!-- No Result Found -->
        <div id="no-result-found">
        </div>
        <!-- Spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Book Search Result -->
        <section>
            <div id="search-result" class="d-flex row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <footer class="container mt-5">
        
    </footer>

    <!-- Main JS -->
    <script src="js/main.js"></script>

    <!-- Bootstrap JS  -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
